<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale" />
    <h:head>
        <title>Argos - Sistema para Gest√£o de Logs</title>
        <style type="text/css">*{font-size: 12px}</style>
    </h:head>

    <h:body style="background-color:#f1f1f1">
        <p:dialog modal="false" closable="false" resizable="false" 
                  header="Argos - Controle de Acesso" visible="true"
                  width="350" position="center">
            <h:form>
                <h:panelGrid columns="2" columnClasses="loginCol1,loginCol2">
                    <p:graphicImage url="images/login.png" />
                    <h:panelGrid columns="2"> 

                        <h:outputLabel value="Login" for="login"/>
                        <p:inputText value="#{loginMB.usuario.userName}" id="login" size="20"/>

                        <h:outputLabel value="Senha" for="senha"/>
                        <p:password value="#{loginMB.usuario.password}" id="senha" feedback="false" size="20"/>

                        <h:outputText value=""/>
                        <p:commandButton value="Acessar" action="#{loginMB.login()}" ajax="false"
                                         style="float: right;"/>

                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:growl id="messages" globalOnly="true" />

        <!--modal ajax status here-->
        <p:ajaxStatus onstart="statusDialog.show();" oncomplete="statusDialog.hide();"/>  
        <p:dialog modal="true" widgetVar="statusDialog" header="Aguarde um momento..."   
                  draggable="false" closable="false" resizable="false">  
            <p:panel>
                <p:graphicImage url="images/carregando.gif" style="vertical-align: middle;"/>
                <h2 style="display: inline; margin-left: 15px;">Carregando...</h2>
            </p:panel> 
        </p:dialog>
        <!--modal ajax status end-->

    </h:body>
</html>

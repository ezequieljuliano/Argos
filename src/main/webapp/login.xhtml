<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale" />
    <h:head>
        <title>Argos - Sistema Distribuído para Gestão de Logs</title>
        <link type="text/css" rel="stylesheet" href="css/styles.css" />
    </h:head>

    <h:body style="background-color:#f1f1f1">
        <p:dialog modal="false" closable="false" resizable="false" 
                  header="Argos - Controle de Acesso" visible="true"
                  width="450" position="center">
            <h:form>
                <h:panelGrid columns="2" columnClasses="loginCol1,loginCol2">
                    <p:graphicImage url="images/login.png" />
                    <h:panelGrid columns="2"> 

                        <h:outputLabel value="Login" for="login"/>
                        <p:inputText value="#{loginMB.usuario.userName}" id="login" size="20"/>

                        <h:outputLabel value="Senha" for="senha"/>
                        <p:password value="#{loginMB.usuario.password}" id="senha" feedback="false" size="20"/>

                        <h:outputText value=""/>
                        <p:commandButton value="Acessar" action="#{loginMB.login()}" ajax="false"
                                         style="float: right;"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:growl id="messages" globalOnly="true" />

        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
                <h:outputText value="Carregando..." />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>

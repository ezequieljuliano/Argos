<html xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale" />
    <h:head>
        <title>ARGOS - Gestão de Logs</title>
        <style type="text/css">*{font-size: 12px}</style>
    </h:head>

    <h:body style="background-color:#f1f1f1">
        <p:dialog modal="false" closable="false" resizable="false" 
                  header="ARGOS - Controle de Acesso" visible="true"
                  width="380" position="center">
            <h:form>
                <h:panelGrid columns="2" columnClasses="loginCol1,loginCol2">
                    <p:graphicImage url="images/login.png" />
                    <h:panelGrid columns="1"> 

                        <h:outputLabel value="Nome de Usuário" for="userName"/>
                        <p:inputText value="#{securityMB.user.userName}" id="userName" size="30"/>

                        <h:outputLabel value="Senha" for="passWord"/>
                        <p:password value="#{securityMB.user.passWord}" id="passWord" feedback="false" size="30"/>

                        <p:commandButton icon="ui-icon-circle-check" value="Acessar" action="#{securityMB.doLogin()}" 
                                         ajax="false" style="float: right;"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:growl id="messages" globalOnly="true" />

        <!--modal ajax status here-->
        <div id="footer" style="position: fixed; bottom: 0px; right: 0px; width: 100%;">
            <p:ajaxStatus>
                <f:facet name="start">
                    <p:panel>
                        <p:graphicImage url="images/loading.gif" style="vertical-align: middle;"/>
                        <h2 style="display: inline; margin-left: 15px;">Carregando...</h2>
                    </p:panel>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>
        <!--modal ajax status end-->
    </h:body>
</html>

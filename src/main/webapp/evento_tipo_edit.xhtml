<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="#{messages['button.back']}" action="/evento_tipo_list.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-arrowthick-1-w"/>
                    <p:commandButton value="#{messages['button.save']}" action="#{eventoTipoMB.insert()}" image="ui-icon ui-icon-disk" update="frm"/>
                    <p:commandButton value="#{messages['button.save']}" action="#{eventoTipoMB.update()}" image="ui-icon ui-icon-disk" update="frm"/>
                    <p:commandButton value="#{messages['button.delete']}" action="#{eventoTipoMB.delete()}" image="ui-icon ui-icon-minusthick" update="frm"/>
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages['eventotipo.label.codigo']}" for="codigo"/>
                    <p:inputText value="#{eventoTipoMB.bean.codigo}" id="id" />
                    
                    <h:outputLabel value="#{messages['eventotipo.label.descricao']}" for="descricao"/>
                    <p:inputText value="#{eventoTipoMB.bean.descricao}" id="nome" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
	
</ui:composition>

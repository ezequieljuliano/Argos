<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:menubar>
            <p:menuitem value="Início" url="/index.jsf"/>
            <p:submenu label="Tipo de Evento" rendered="#{securityContext.hasRole('A')}">
                <p:menuitem value="Novo" url="/evento_tipo_edit.jsf" />
                <p:menuitem value="Listar" url="/evento_tipo_list.jsf" />
            </p:submenu>
            <p:submenu label="Nível de Evento" rendered="#{securityContext.hasRole('A')}">
                <p:menuitem value="Novo" url="/evento_nivel_edit.jsf" />
                <p:menuitem value="Listar" url="/evento_nivel_list.jsf" />
            </p:submenu>
            <p:submenu label="Entidade" rendered="#{securityContext.hasRole('A')}">
                <p:menuitem value="Novo" url="/entidade_edit.jsf" />
                <p:menuitem value="Listar" url="/entidade_list.jsf" />
            </p:submenu>
            <p:submenu label="Usuário" rendered="#{securityContext.hasRole('A')}">
                <p:menuitem value="Novo" url="/usuario_edit.jsf" />
                <p:menuitem value="Listar" url="/usuario_list.jsf" />
            </p:submenu>
            <p:menuitem value="Sair" action="#{securityContext.logout()}" ajax="false"/>
        </p:menubar>
    </h:form>

</ui:composition>

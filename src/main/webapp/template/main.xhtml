<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale" />

    <h:head>
        <title>Argos - Sistema de Logging de Aplicações</title>
        <style type="text/css">
            *{font-size: 12px}
            .col-logo{
                width: 70px;
            }
            #conteudoSistema{
                min-height: 500px;
            }
        </style>
    </h:head>

    <h:body style="background-color:#f1f1f1;position: relative">

        <h:panelGrid style="width: 100%" columns="2" columnClasses="col-logo,col-menu">
            <a href="index.jsf"><img src="images/logo.png" border="0" /></a>
            <ui:include src="/menu.xhtml" />
        </h:panelGrid>

        <div id="conteudoSistema">
            <ui:insert name="body" />
        </div>

        <p:panel style="position: fixed;bottom: 5px; right: 5px">
            <h:outputText value="Argos - Sistema de Logging de Aplicações (2012)" styleClass="text-input" />
        </p:panel> 

        <p:growl id="messages" globalOnly="true" autoUpdate="true" />

        <p:ajaxStatus style="width:16px;height:16px;">
            <f:facet name="start">
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
    </h:body>
</html>

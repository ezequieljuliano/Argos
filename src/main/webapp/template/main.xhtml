<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" locale="#currentLocale" />

    <h:head>
        <title>Argos - Sistema de Logging de Aplicações</title>
        <style type="text/css">
            *{font-size: 12px}
            .col-logo{
                width: 70px;
            }
            #conteudoSistema{
                min-height: 500px;
            }
        </style>
    </h:head>

    <h:body style="background-color:#f1f1f1;position: relative">

        <h:panelGrid style="width: 100%" columns="3" columnClasses="col-logo,col-menu">
            <a href="index.jsf"><img src="images/logo.png" border="0" /></a>
            <ui:include src="/menu.xhtml" />
        </h:panelGrid>

        <div id="conteudoSistema">
            <ui:insert name="body" />
        </div>

        <p:panel style="position: fixed; bottom: 0px; right: 0px; width: 100%;">
            <h:panelGrid columns="6">
                <img src="images/userinfo.png" width="24px" height="24px" border="0"/> 
                <h:outputText value="Você está logado como " />
                <h:outputText value="#{usuarioMB.usuarioLogado.userName}" />
                <h:outputText value=" e seu e-mail é " />
                <h:outputText value="#{usuarioMB.usuarioLogado.email}" />
                <p:commandButton value="Sair" action="#{securityContext.logout()}" image="ui-icon-closethick"/>                
            </h:panelGrid>
        </p:panel> 

        <p:growl id="messages" globalOnly="true" autoUpdate="true" />

        <link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />

        <!--modal ajax status here-->
        <p:ajaxStatus onstart="statusDialog.show();" oncomplete="statusDialog.hide();"/>  
        <p:dialog modal="true" widgetVar="statusDialog" header="Aguarde um momento..."   
                  draggable="false" closable="false" resizable="false">  
            <p:panel>
                <p:graphicImage url="images/carregando.gif" style="vertical-align: middle;"/>
                <h2 style="display: inline; margin-left: 15px;">Carregando...</h2>
            </p:panel> 
        </p:dialog>
        <!--modal ajax status end-->

    </h:body>
</html>

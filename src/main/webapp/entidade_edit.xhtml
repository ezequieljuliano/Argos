<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form id="frm">

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Voltar" action="/entidade_list.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-arrowthick-1-w"/>
                    <p:commandButton value="Novo" action="/entidade_edit.jsf?faces-redirect=true" rendered="#{entidadeMB.bean.id != null}" ajax="false" image="ui-icon ui-icon-document"/>
                    <p:commandButton value="Salvar" action="#{entidadeMB.salvar()}" image="ui-icon ui-icon-disk" update="frm"/>
                    <p:commandButton value="Inativar" action="#{entidadeMB.inativar()}" rendered="#{entidadeMB.bean.ativo and entidadeMB.bean.id != null}" image="ui-icon ui-icon-circle-close" update="frm"/>
                    <p:commandButton value="Ativar" action="#{entidadeMB.ativar()}" rendered="#{entidadeMB.bean.inativo and entidadeMB.bean.id != null}" image="ui-icon ui-icon-circle-check" update="frm"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dialog header="Vincular Entidade Pai" widgetVar="dlgEntidadePai" modal="true" closable="true">
                <p:dataTable value="#{entidadeMB.list}" var="ent"
                             selectionMode="single"
                             selection="#{entidadeMB.bean.entidadePai}"
                             rowKey="#{ent.id}" id="listPai">
                    <p:ajax event="rowSelect" oncomplete="dlgEntidadePai.hide()" update=":frm:entPaiSet"/>
                    <p:column headerText="Código">
                        <h:outputText value="#{ent.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{ent.nome}"/>
                    </p:column>
                    <p:column headerText="Cadastro Nacional">
                        <h:outputText value="#{ent.cadastroNacional}"/>
                    </p:column>
                    <p:column headerText="Situação">
                        <h:outputText value="#{ent.situacao}"/>
                    </p:column>
                </p:dataTable>
            </p:dialog>

            <p:panel>
                <p:fieldset legend="Entidade">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Código" for="codigo"/>
                        <p:inputText value="#{entidadeMB.bean.codigo}" id="codigo" />

                        <h:outputLabel value="Nome" for="nome"/>
                        <p:inputText value="#{entidadeMB.bean.nome}" id="nome" />

                        <h:outputLabel value="Cadastro Nacional" for="cadastroNacional"/>
                        <p:inputText value="#{entidadeMB.bean.cadastroNacional}" id="cadastroNacional" />

                        <h:panelGrid columns="3" id="entPaiSet">
                            <h:outputLabel value="Entidade Pai"/>
                            <p:inputText value="#{entidadeMB.bean.entidadePai.codigo}" id="entPaiCodigo" disabled="true" />
                            <p:inputText value="#{entidadeMB.bean.entidadePai.nome}" id="entPaiNome" disabled="true" />
                            <p:button image="ui-icon ui-icon-search" onclick="dlgEntidadePai.show(); return false;" /> 
                        </h:panelGrid> 

                    </h:panelGrid> 
                </p:fieldset>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>

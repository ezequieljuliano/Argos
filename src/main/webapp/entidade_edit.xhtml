<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form id="frm">

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Voltar" action="/entidade_list.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-arrowthick-1-w"/>
                    <p:commandButton value="Novo" action="/entidade_edit.jsf?faces-redirect=true" rendered="#{entidadeMB.bean.id != null}" ajax="false" image="ui-icon ui-icon-document"/>
                    <p:commandButton value="Salvar" action="#{entidadeMB.salvar()}" image="ui-icon ui-icon-disk" update="frm"/>
                    <p:commandButton value="Inativar" action="#{entidadeMB.inativar()}" rendered="#{entidadeMB.bean.ativo and entidadeMB.bean.id != null}" image="ui-icon ui-icon-circle-close" update="frm"/>
                    <p:commandButton value="Ativar" action="#{entidadeMB.ativar()}" rendered="#{entidadeMB.bean.inativo and entidadeMB.bean.id != null}" image="ui-icon ui-icon-circle-check" update="frm"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dialog header="Tipo de Evento" widgetVar="dlgTipoEvento" modal="true" closable="true">
                <p:dataTable value="#{eventoTipoMB.list}" var="ent"
                             selectionMode="single"
                             selection="#{entidadeMB.bean.eventoTipo}"
                             rowKey="#{ent.id}" id="list">
                    <p:ajax event="rowSelect" oncomplete="dlgTipoEvento.hide()" update=":frm:evento"/>
                    <p:column headerText="Código">
                        <h:outputText value="#{ent.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{ent.descricao}"/>
                    </p:column>
                </p:dataTable>
            </p:dialog>
            
             <p:dialog header="Pai" widgetVar="dlgPai" modal="true" closable="true">
                 <p:dataTable value="#{entidadeMB.listPai}" var="ent"
                             selectionMode="single"
                             selection="#{entidadeMB.bean.entidadePai}"
                             rowKey="#{ent.id}" id="list2">
                    <p:ajax event="rowSelect" oncomplete="dlgPai.hide()" update=":frm:pai"/>
                    <p:column headerText="Código">
                        <h:outputText value="#{ent.codigo}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{ent.nome}"/>
                    </p:column>
                </p:dataTable>
            </p:dialog>

            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Código" for="codigo"/>
                    <p:inputText value="#{entidadeMB.bean.codigo}" id="codigo" />

                    <h:outputLabel value="Nome" for="nome"/>
                    <p:inputText value="#{entidadeMB.bean.nome}" id="nome" />

                    <h:outputLabel value="Cadastro Nacional" for="cadastroNacional"/>
                    <p:inputText value="#{entidadeMB.bean.cadastroNacional}" id="cadastroNacional" />

                    <h:outputLabel value="Endereço" for="endereco"/>
                    <p:inputText value="#{entidadeMB.bean.endereco}" id="endereco" />

                    <h:outputLabel value="End. Número" for="endNumero"/>
                    <p:inputText value="#{entidadeMB.bean.enderecoNumero}" id="endNumero" />

                    <h:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText value="#{entidadeMB.bean.bairro}" id="bairro" />

                    <h:outputLabel value="Cidade" for="cidade"/>
                    <p:inputText value="#{entidadeMB.bean.cidade}" id="cidade" />

                    <h:outputLabel value="Estado" for="estado"/>
                    <p:inputText value="#{entidadeMB.bean.estado}" id="estado" />

                    <h:outputLabel value="País" for="pais"/>
                    <p:inputText value="#{entidadeMB.bean.pais}" id="pais" />

                    <h:outputLabel value="CEP" for="cep"/>
                    <p:inputText value="#{entidadeMB.bean.cep}" id="cep" />

                    <h:outputLabel value="Evento Tipo" for="evento"/>
                    <h:panelGrid columns="3" id="evento">
                        <p:inputText value="#{entidadeMB.bean.eventoTipo.codigo}" id="entPaiCodigo" disabled="true" />
                        <p:inputText value="#{entidadeMB.bean.eventoTipo.descricao}" id="entPaiNome" disabled="true" />
                        <p:button image="ui-icon ui-icon-search" onclick="dlgTipoEvento.show(); return false;" /> 
                    </h:panelGrid>
                    
                     <h:outputLabel value="Pai" for="pai"/>
                    <h:panelGrid columns="3" id="pai">
                        <p:inputText value="#{entidadeMB.bean.entidadePai.codigo}" id="entPaiCodig" disabled="true" />
                        <p:inputText value="#{entidadeMB.bean.entidadePai.nome}" id="entPaiNom" disabled="true" />
                        <p:button image="ui-icon ui-icon-search" onclick="dlgPai.show(); return false;" /> 
                    </h:panelGrid>

                </h:panelGrid> 
               
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

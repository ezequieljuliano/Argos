<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="#{messages['button.new']}" action="/evento_tipo_edit.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-document"/>
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:dataTable selectionMode="single" 
                         rowKey="#{bean.id}" id="list" var="bean" 
                         value="#{eventoTipoMB.list}" 
                         emptyMessage="#{messages['reg.empty']}"> 
                <p:ajax event="rowSelect" listener="#{eventoTipoMB.handleSelect}" />
                <f:facet name="header">#{messages['eventotipo.label.list']}</f:facet>
                <p:column headerText="#{messages['eventotipo.label.codigo']}">
                    <h:outputText value="#{bean.codigo}" />
                </p:column>
                <p:column headerText="#{messages['eventotipo.label.descricao']}">
                    <h:outputText value="#{bean.descricao}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    
</ui:composition>

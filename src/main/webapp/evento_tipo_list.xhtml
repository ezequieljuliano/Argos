<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form rendered="#{securityContext.hasRole('@A')}">

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="/evento_tipo_edit.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-document"/>
                </p:toolbarGroup>
            </p:toolbar>

            <br />

            <p:dataTable selectionMode="single" 
                         rowKey="#{bean.id}" id="list" var="bean" 
                         value="#{eventoTipoMB.list}"                          
                         paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15"
                         emptyMessage="Não existem registros para exibir"> 
                <p:ajax event="rowSelect" listener="#{eventoTipoMB.handleSelect}" />

                <f:facet name="header">Lista de Tipos de Eventos</f:facet>

                <p:column headerText="Código">
                    <h:outputText value="#{bean.codigo}" />
                </p:column>
                <p:column headerText="Descrição">
                    <h:outputText value="#{bean.descricao}" />
                </p:column>
                <p:column headerText="Situação">
                    <h:outputText value="#{bean.situacao}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
